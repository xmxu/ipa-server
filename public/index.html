<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <link rel="Shortcut Icon" type="image/x-icon" href="/img/favicon.ico">
  <title>哈士奇应用包分发平台</title>
  <script type="text/javascript" src="/js/layzr.min.js"></script>
  <script type="text/javascript" src="/js/dayjs.min.js"></script>
  <script type="text/javascript" src="/js/dayjs.zh-cn.min.js"></script>
  <script type="text/javascript" src="/js/dayjs.relativeTime.min.js"></script>
  <script type="text/javascript" src="/js/core.js"></script>
  <link rel="stylesheet" type="text/css" href="css/core.css">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      font-size: 1em;
      font-family: sans-serif;
    }

    /* form  */
    form {
       display: flex;
    }

    form .file {
      display: none;
    }

    form .add-btn {
      flex: 1;
      border-bottom: .5px solid #ccc;
      padding: .75em;
      font-size: 1.2em;
      color: #1890ff;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="list"></div>
  <script type="text/javascript">

    // init lazy load
    const instance = Layzr({
      threshold: 20
    })

    function loadList() {
      IPA.fetch(IPA.getApiUrl('/api/list')).then(list => {
        document.querySelector('#list').innerHTML = list.map(row => IPA.createItem(row)).join('')

        // start lazy load
        instance.update().check().handlers(true)
      })
    }

    window.addEventListener('load', loadList)

  </script>
</body>

</html>
